<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            opacity: 0; /* Sayfa yüklendiğinde görünmez yap */
            transition: opacity 1s ease-in-out; /* Geçiş efekti */
        }

        .giris-animasyonu {
            opacity: 1; /* Sayfa yüklendiğinde görünür yap */
        }

        h1 {
            text-align: center;
            color: #FFD700; /* Parlak sarı renk */
        }

        .bilgi {
            margin-bottom: 20px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5); /* Şeffaf siyah arka plan */
            border-radius: 8px;
            opacity: 0; /* Öğeleri giriş animasyonu ile yavaşça belirtecek */
            transition: opacity 0.5s ease-in-out; /* Geçiş efekti */
        }

        .bilgi label {
            font-weight: bold;
        }

        .bilgi p {
            margin: 5px 0;
        }

        /* Öğelerin giriş animasyonunu tanımla */
        .giris-animasyonu .bilgi {
            opacity: 1; /* Sayfa yüklendiğinde öğeleri görünür yap */
        }
    </style>
</head>
<body class="giris-animasyonu"> <!-- body elementine giriş animasyonunu uygula -->

<h1>FAQ - Sık Sorulan Sorular</h1>

<div class="bilgi">
    <label>Hile Yapımcısı:</label>
    <p>shivajs</p>
</div>

<div class="bilgi">
    <label>Yaş:</label>
    <p>19</p>
</div>

<div class="bilgi">
    <label>İsim:</label>
    <p>Oğuz</p>
</div>

<script>
    // Sayfa yüklendiğinde giriş animasyonunu tetikle
    window.onload = function() {
        document.body.classList.add("giris-animasyonu");
    };

    // Canvas ve context'i al
    var canvas = document.createElement("canvas");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    canvas.style.position = "fixed";
    canvas.style.top = "0";
    canvas.style.left = "0";
    canvas.style.pointerEvents = "none"; // Fare etkileşimini devre dışı bırak
    canvas.style.zIndex = "9999"; // En üstte olacak
    document.body.appendChild(canvas);

    var context = canvas.getContext("2d");

    var fareHareket = false;
    var baslangicX, baslangicY;

    document.onmousemove = function(e){
        // Fare hareket halindeyse
        if (!fareHareket) {
            baslangicX = e.pageX;
            baslangicY = e.pageY;
            context.beginPath();
            context.moveTo(baslangicX, baslangicY);
            fareHareket = true;
        } else {
            // Rastgele renk oluştur (Rainbow efekti)
            var rastgeleRenk = Math.floor(Math.random() * 360);
            context.strokeStyle = 'hsl(' + rastgeleRenk + ', 100%, 50%)';

            // Fare pozisyonunu al
            var fareX = e.pageX;
            var fareY = e.pageY;

            // Çizgiyi çiz
            context.lineTo(fareX, fareY);
            context.lineWidth = 5; // Kalınlık
            context.lineCap = "round"; // Uç kısmı yuvarlat
            context.shadowColor = 'white'; // Gölge rengi
            context.shadowBlur = 20; // Gölge bulanıklığı
            context.stroke();
        }
    };

    document.onmouseup = function(e){
        fareHareket = false;
    };

    document.onmouseleave = function(e){
        fareHareket = false;
        context.clearRect(0, 0, canvas.width, canvas.height);
    };
</script>

</body>
</html>
