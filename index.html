<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Code Verification</title>
    <script>
        function verifyCode() {
            const userCode = document.getElementById("otpCode").value;
            const serverCode = "123456"; // Bu kod normalde bir sunucu tarafından sağlanır ve her kullanıcı için benzersiz olmalıdır.
            
            if (userCode === serverCode) {
                alert("Verification successful!");
                // Burada başarılı doğrulama sonrası işlemleri yürütebilirsiniz.
            } else {
                alert("Invalid OTP code. Please try again.");
            }
        }
    </script>
</head>
<body>
    <h1>OTP Code Verification</h1>
    <p>Please enter the OTP code you received:</p>
    <input type="text" id="otpCode" placeholder="Enter OTP code here">
    <button onclick="verifyCode()">Verify Code</button>
</body>
</html>
